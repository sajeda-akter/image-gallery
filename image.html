<!DOCTYPE html>
<html lang="en">
<head>

</head>

        </div>
        <div class="tall">

        <div class="wide">

        <div class="big">

        <div class="big" >
            <img src="images/12.jpg" alt="">
        </div>
        <div  class="tall">

        <div class="wide">
            <img src="images/13.jpg" alt="">
        </div>
        <div  class="tall">
            <img src="images/18.jpeg" alt="">
        </div>
        <div class="big">
            <img src="images/17.jpg" alt="">

        <div  class="tall">

        <div  class="big">
            <img src="images/16.jpg" alt="">

        <div  class="tall">
            <img src="images/11.webp" alt="" onclick="openModal('images/11.webp')">
        </div>
        <div >
            <img src="images/14.webp" alt="">
        </div>
        <div class="wide">
            <img src="images/15.jpg" alt="">

   </div>

   <script src="script.js"></script> 
</body>
</html>
